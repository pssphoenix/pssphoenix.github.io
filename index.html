<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoenix Solutions</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="navbar">
    <div class="navbar-container">
      <img src="logo.png" alt="Company Logo" class="logo">
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text roboto-regular-italic">
      <p class="hero-pre-title">Desarrollo de</p>
      <h1 class="hero-title archivo-black-regular">Software a Medida</h1>
      <p class="hero-subtitle">Creamos software personalizado y soluciones SaaS en suscripción para empresas que buscan
        optimizar sus operaciones.</p>

      <!-- Email Input with Button -->
      <div class="hero-cta">
        <input type="email" placeholder="Ingresa tu correo" aria-label="Correo electrónico">
        <button>Contáctanos</button>
      </div>
    </div>

    <!-- Hero Image (Illustration) -->
    <div class="hero-image">
      <img src="hero_img.jpg" alt="Ilustración de interacción digital">
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section about">
        <img src="logo.png" class="footer-img">
        <h2>Phoenix Solutions</h2>
        <p>info@phoenixsolutions.dev</p>
      </div>

      <div class="footer-section location">
        <h3>Lima, Perú</h3>
        <p>+51 962 752 233</p>
        <p>Av. Pachacútec 3211</p>
      </div>
    </div>
  </footer>
</body>

</html>
